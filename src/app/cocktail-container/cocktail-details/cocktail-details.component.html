<mat-card appearance="outlined" *ngIf="cocktail">
  <img mat-card-image [src]="cocktail.image" [alt]="cocktail.name">
  <mat-card-header>
    <mat-card-title>{{ cocktail.name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p class="mb-20">{{ cocktail.description }}</p>
    <div>
      <button class="btn-primary mr-10" mat-raised-button>Editer le cocktail</button>
<!--      <button class="btn-danger" mat-raised-button>Supprimer le cocktail</button>-->
    </div>
  </mat-card-content>
</mat-card>
